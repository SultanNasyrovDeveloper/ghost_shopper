{% extends 'base/base_app.html' %}
{% load staticfiles %}


{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="text-black-50 font-weight-bold">{{ storage }}</h3>
        </div>

        <div class="card-body">
            {% for doc_container in storage.documents.all %}
                <div class="p-2 bg-light m-1">
                    <h6>{{ doc_container.organisation_node.full_title }}</h6>
                    <a  href="{% url 'organisation:docs-download' doc_container.id "payment" %}">Cчет на оплату</a>
                    <a  href="{% url 'organisation:docs-download' doc_container.id "agreement" %}" download>Соглашение</a>
                </div>

            {% endfor %}

        </div>
    </div>
{% endblock %}
